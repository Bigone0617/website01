<html>
    <head>
        <meta charset="utf-8">
        <title>라이트 박스</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                const detail = $("#detail");
                const bigShow = $("#bigShow");
                const list = [
                    "",
                  "아름다운 프라하의 다리와 야경",
                  "파리의 낭만적인 에펠탑",
                  "1000년의 역사를 자랑하는 로마의 콜로세움"
                ];

                $("img").on("click",function(){
                    const index = $(this).index()+1;
                    const imgurl = "img/"+index+".jpeg";
                   
                    bigShow.removeClass();
                    bigShow.addClass("on");
                    detail.children("img").attr('src',imgurl);
                    detail.children("h3").text(list[index]);
                });
                
                $("#hide").click(function(){
                    bigShow.removeClass();
                    bigShow.addClass("off");
                });
            });
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>유럽사진</h2>
        <div id="picList">
            <img src="img/1.jpeg" alt="1">
            <img src="img/2.jpeg" alt="2">
            <img src="img/3.jpeg" alt="3">
        </div>
        <div id="bigShow" class="off">
                <input type="button" id="hide" value="x"><br>
                <h1>아름다운 유럽 풍경</h1><br>
                <div id="detail" class="none">
                    <h3>아름다운 유럽 풍경을 만끽해보세요!</h3>
                    <img src="img/1.jpeg">
                </div>
        </div>
    </body>
</html>
